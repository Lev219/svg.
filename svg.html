<!DOCTYPE html>
<html>
<head>
  <title>Rotating Shapes</title>
  <link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>
  <div class="container">
    <div class="circle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" />
      </svg>
    </div>
    <div class="square">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x="10" y="10" width="80" height="80" />
      </svg>
    </div>
  </div>
</body>
</html>
